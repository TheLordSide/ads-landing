<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ads API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 100px 20px;
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 1.3em;
            margin-bottom: 40px;
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.1em;
        }

        .btn:hover {
            opacity: 0.9;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <section class="hero">
        <div>
            <h1>Ads API</h1>
            <p class="subtitle">API simple pour gérer vos publicités</p>
            <a href="https://github.com/TheLordSide/ads-api" class="btn">Voir sur GitHub</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Ads API</p>
    </footer>
</body>
</html>
